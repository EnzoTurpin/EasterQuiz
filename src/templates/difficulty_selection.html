<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Choisir la difficulté</title>
    <link rel="stylesheet" href="/src/static/css/style.css" />
  </head>
  <body>
    <h1>Easter Quiz</h1>

    <div class="question-form">
      <p class="question-title">Veuillez choisir une difficulté:</p>
      <!-- Invitation à choisir la difficulté du quiz -->
      <form action="/quiz" method="post">
        <!-- Boutons pour sélectionner la difficulté -->
        <button
          type="submit"
          name="difficulty"
          value="facile"
          class="difficulty-button easy"
        >
          Facile
        </button>
        <button
          type="submit"
          name="difficulty"
          value="moyen"
          class="difficulty-button medium"
        >
          Moyen
        </button>
        <button
          type="submit"
          name="difficulty"
          value="difficile"
          class="difficulty-button hard"
        >
          Difficile
        </button>
      </form>
    </div>
  </body>
</html>
